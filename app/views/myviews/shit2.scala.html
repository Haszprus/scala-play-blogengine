@(message: String, records: List[Post], menuPosts: List[Post])

@layout("Üdvözlet!") {
    <h2>@message</h2>

    <section id="menuLeft">
        @for(post <- menuPosts) {
            <li><a href="/posts/@post.id">@post.text</a></li>
        }
    </section>

    <section id="content">

        @for(post <- records) {
            <article class="post">
                <h3>@post.text</h3>
                <sub>#@post.id &copy; @post.author</sub>
            </article>
        }

    </section>

}
